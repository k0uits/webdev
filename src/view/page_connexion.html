<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de anto le bg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Connexion</h2>
        <form action="/login" method="POST" id="loginForm">
            <input type="email" name="email" placeholder="Email" id="email" required>
            <input type="password" name="password" placeholder="Mot de passe" id="password" required>
            <button type="submit">Se connecter</button>
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </form>

        <p style="margin-top:12px">
            Pas de compte ?
            <a href="#" id="toggleRegister">Créer un compte</a>
        </p>

        <!-- Formulaire d'inscription (caché au début) -->
        <form id="registerForm" style="display:none; margin-top:16px">
            <h3>Créer un compte</h3>
            <div class="field">
                <label for="reg_nom">Nom</label>
                <input id="reg_nom" type="text" name="nom" required />
            </div>
            <div class="field">
                <label for="reg_email">Email</label>
                <input id="reg_email" type="email" name="email" required />
            </div>
            <div class="field">
                <label for="reg_password">Mot de passe</label>
                <input id="reg_password" type="password" name="password" minlength="6" required />
            </div>
            <div class="field">
                <label for="reg_confirm">Confirmer le mot de passe</label>
                <input id="reg_confirm" type="password" name="confirmPassword" minlength="6" required />
            </div>
            <button type="submit">Créer mon compte</button>
        </form>

    </div>

    <script src="js/login.js"></script>
</body>


</html>
