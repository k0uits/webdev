    <script>
        const bonnes = { q1: "b", q2: "b", q3: "b" };
        document.getElementById("qcm")?.addEventListener("submit", (e) => {
            e.preventDefault();
            let score = 0, total = Object.keys(bonnes).length;
            for (const [k, v] of Object.entries(bonnes)) {
                const checked = document.querySelector(`input[name="${k}"]:checked`);
                if (checked && checked.value === v) score++;

            const r = document.getElementById("resultat");
            r.textContent = `Score : ${score} / ${total}`;
            r.className = score === total ? "ok" : "ko";
        });
